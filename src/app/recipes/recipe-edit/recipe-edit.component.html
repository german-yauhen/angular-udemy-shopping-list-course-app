<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubimt()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Submit</button>
          <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="recipeName" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagepath">Image URL</label>
            <input type="text" id="imagepath" formControlName="recipeImage" class="form-control" #imagePathInput>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePathInput.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="recipeDescription" rows="10" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="recipeIngredients">
          <div class="row"
            *ngFor="let ingredientControl of getIngredientsControls(); let indx = index"
            [formGroupName]="indx" style="margin-top: 10px;">

            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="ingredientName">
            </div>

            <div class="col-xs-2">
              <input type="number" class="form-control" min="0" formControlName="ingredientAmount">
            </div>

            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(indx)">X</button>
            </div>

          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
